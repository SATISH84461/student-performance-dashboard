{% extends 'base.html' %}
{% load static %}
{% block title %}Upload Result{% endblock %}
{% block content %}
<div class="card shadow-sm border-0 rounded-4 p-4">
    <h4 class="mb-4">Upload Student Results</h4>
    <form method="POST" enctype="multipart/form-data" id="upload-form">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-12">
                <input type="text" name="teacher_name" id="teacher_name" class="form-control" placeholder="Teacher Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="class_name" id="class_name" class="form-control" placeholder="Class Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="section" id="section" class="form-control" placeholder="Section" required>
            </div>
            <div class="col-md-12">
                <input type="text" name="exam_name" id="exam_name" class="form-control" placeholder="Exam Name" required>
            </div>
            <div class="col-md-12">
                <input type="text" name="subject_name" id="subject_name" class="form-control" placeholder="Subject Name" required>
            </div>
            <div class="col-md-6">
                <input type="number" name="passing_marks" id="passing_marks" class="form-control" placeholder="Passing Marks" required>
            </div>
            <div class="col-md-6">
                <input type="number" name="total_marks" id="total_marks" class="form-control" placeholder="Total Marks" required>
            </div>
            <div class="col-md-12">
                <input type="file" name="file" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-4 w-100">Upload</button>
    </form>
    <div id="resultMessage" class="mt-3"></div>
</div>

<script src="{% static 'js/upload_results.js' %}"></script>
{% endblock %}
