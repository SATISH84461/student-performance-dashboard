{% extends 'base.html' %}
{% load static %}
{% block title %} Teacher Result{% endblock %}
{% block content %}
<div class="card shadow-sm p-4">
    <h4 class="mb-4">Check  Teacher Result</h4>
    <form method="POST" id="upload-form">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" name=" teacher_name" id="teacher_name" class="form-control" placeholder="Teacher Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="class_name" id="class_name" class="form-control" placeholder="Class Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="section" id="section" class="form-control" placeholder="Section" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="exam_name" id ="exam_name" class="form-control" placeholder="Exam Name" required>
            </div>
            <div class="col-md-12">
                <input type="text" name="subject_name" id ="subject_name" class="form-control" placeholder="Subject Name">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">View Result</button>
    </form>
    <div id="resultMessage" class="mt-3"></div>
</div>

<script src="{% static 'js/teacher_result.js' %}"></script>
{% endblock %}
